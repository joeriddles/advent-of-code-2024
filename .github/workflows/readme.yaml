name: Update README.md
on:
  push: 
    branches:
      - main
    paths-ignore: 
      - README.md
      - .vscode

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x
      - run: |
          go mod tidy
          go run ./cmd/stars/main.go
          if git diff --quiet; else
            echo "Changes found."
          fi
